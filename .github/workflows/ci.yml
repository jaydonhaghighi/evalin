name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc -p tsconfig.json --noEmit

      - name: Build project
        run: npm run build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Setup Python (for Functions deploy)
        if: github.event_name == 'push'
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Firebase CLI
        if: github.event_name == 'push'
        run: npm i -g firebase-tools

      - name: Prepare Python venv (Functions)
        if: github.event_name == 'push'
        run: |
          python -m venv functions/lib/venv
          functions/lib/venv/bin/pip install -r functions/lib/requirements.txt

      - name: Deploy Functions (main)
        if: github.event_name == 'push'
        env:
          PROJECT_ID: evalin-1d270
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-sa.json
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_NOTIFY_TO: ${{ secrets.SMTP_NOTIFY_TO }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVALIN }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > "$GOOGLE_APPLICATION_CREDENTIALS"
          printf "%s" "$SMTP_USER" | firebase functions:secrets:set SMTP_USER --data-file - --force
          printf "%s" "$SMTP_PASSWORD" | firebase functions:secrets:set SMTP_PASSWORD --data-file - --force
          printf "%s" "$SMTP_NOTIFY_TO" | firebase functions:secrets:set SMTP_NOTIFY_TO --data-file - --force
          firebase deploy --only functions --project "$PROJECT_ID"

      - name: Deploy live (main)
        if: github.event_name == 'push'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVALIN }}
          projectId: evalin-1d270
          channelId: live